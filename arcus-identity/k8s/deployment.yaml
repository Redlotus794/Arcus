# ================= Deployment =================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcus-identity
  namespace: arcus
  labels:
    app: arcus-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arcus-identity
  template:
    metadata:
      labels:
        app: arcus-identity
      annotations:
        last-updated: "2025-08-01T00:00:00Z"  # 更新为当前时间
    spec:
      containers:
        - name: arcus-identity
          image: arcus-identity:lts
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "${SPRING_ACTIVE_PROFILES}"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          imagePullPolicy: Never # 使用本地镜像

---
# ================= Service =================
apiVersion: v1
kind: Service
metadata:
  name: arcus-identity
  namespace: arcus
  labels:
    app: arcus-identity
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 20881
      targetPort: 20881
      protocol: TCP
      name: dubbo
  selector:
    app: arcus-identity

---
